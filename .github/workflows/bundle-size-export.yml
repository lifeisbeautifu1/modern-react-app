name: Bundle size export

on:
  push:
    branches: ["master"]

jobs:
  bundle-size-export:
    name: Bundle size export
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install packages
        run: npm ci

      - name: Build
        run: npm run build
