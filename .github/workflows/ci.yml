name: CI

on:
  pull_request:
    branches: ["master"]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install packages
        run: npm ci

      - name: Lint css
        run: npm run lint:css

      - name: Lint js
        run: npm run lint:js

      - name: Lint ts
        run: npm run lint:ts

      - name: Tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Testing
        run: |
          echo "hello"
          echo "LHCI_GITHUB_APP_TOKEN = ${{ secrets.LHCI_GITHUB_APP_TOKEN }}"
          echo "CODECOV_TOKEN = ${{ secrets.CODECOV_TOKEN }}"

      - name: Lighthouse Benchmarks
        run: npm run lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
