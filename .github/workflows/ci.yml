name: CI

on:
  pull_request:
    branches: ["master"]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      GH_COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: will delete
        run: echo "The value of MY_CUSTOM_VAR is: ${{ env.GH_COMMIT_SHA }}"

      - name: Install packages
        run: npm ci

      - name: Lint css
        run: npm run lint:css

      - name: Lint js
        run: npm run lint:js

      - name: Lint ts
        run: npm run lint:ts

      - name: Tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Lighthouse Benchmarks
        run: npm run lighthouse
